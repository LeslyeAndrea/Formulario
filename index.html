<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<meta name="viewport" content="width_device-width,initial-scale-1.0">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body background="fon.jpg">
	<style type="estilos.css">

</style>
	</body>
<body>

	<header>
		<h2>Formulario De Registro</h2>
	
	</header>
	<section>
    <form>
    	<div class="fila">
    		<div class="col-25">
	<label>Nombre: </label>
	</div>
	<div class="col-75">
	<input type="text" name="nom" placeholder="Escribe tu nombre">
	</div>
	</div>
	<div class="fila">
	<div class="col-25">
	<label>Apellido: </label>
	</div>
	<div class="col-75">
	<input type="text" name="nom" placeholder="Escribe tu Apellido">
	</div>
	</div>

    <p>
    Genero: <input type="radio" name= "Genero" id="Genero-h" value="h" /> <label for="Genero-h">hombre</label> <input type="radio" name="Genero" id="Genero-m" value="m" /> <label for="Genero-m">mujer</label>
    </p>

	<div class="fila">
	<div class="col-25">
	<label>Correo: </label>
	</div>
	<div class="col-75">
	<input type="email" name="correo" placeholder="escribe tu correo"> 	
</div>
</div>
     <div class="fila">
	<div class="col-25">
	<label>Telefono: </label>
	</div>
	<div class="col-75">
		
	<input type="Telefono" name="Telefono" placeholder="escribe tu Telefono"> 	
</div>
</div>
     <div class="fila">
	<div class="col-25">
	<label>Asunto: </label>
	</div>
	<div class="col-75">
	<input type="Asunto" name="Asunto" placeholder="titular de la consulta"> 
</div>
</div>	
     <div class="fila">
	<div class="col-25">
	<label>Fecha y Hora: </label>
	</div>
	<div class="col-75">
	<input type="datetime-local" name="Fecha y Hora" > 	
</div>
</div>
<div class="fila">
	<div class="col-25">
		<label>País: </label>
	</div>
	<div class="col-75">
		<select name="País">
		<option>Argentina</option>	
		<option>Bolivia</option>
		<option>Brasil</option>
		<option>Chile</option>
		<option>Colombia</option>
		<option>Ecuador</option>
		<option>Estados Unidos</option>
		<option>Guyana</option>
		<option>Guyana Francesa</option>
		<option>Paraguay</option>
		<option>Perú</option>
		<option>Suriname</option>
		<option>Uruguay</option>
		<option>Venezuela</option>
	</select>
</div>
</div>
<div class="fila">
	<div class="col-25">
		<label>Tipo de Proyecto: </label>
	</div>
	<div class="col-75">
		<select name="Tipo de Proyecto">
		<option>Proyectos productivos o privados</option>
		<option>Proyectos públicos o sociales</option>
		<option>Proyectos comunitarios</option>
		<option>Proyectos de vida</option>
		<option>Proyectos de investigación</option>
	</select>
</div>
</div>



<div class="fila">
	<div class="col-25">
		<label>Comentarios</label>
	</div>
	<div class="col-75">
		<textarea></textarea>
	</div>
</div>
 <p>
<input type="checkbox" name="info" id="info" /> <label for="info"> Deseo recibir informacion sobre novedades y ofertas</label>
</p>  
<p>
<input type="checkbox" name="condiciones" id="condiciones" /> <label for="condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
</p> 
     <div class="fila">
	<div class="col-50">
	<input type="submit" name="enviar" value="enviar formulario">
	</div>
	<div class="col-50">
	<input type="reset" name="clear" value="limpiar formulario">
	
	</div>
</form>	
</form>
</div>
</section>

</body>
</html>
